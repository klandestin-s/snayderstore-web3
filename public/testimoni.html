<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimoni - SNAYDER'S STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/Yudzxml/UploaderV2/main/tmp/1f856a75.png" />
    <style>
      :root {
        --bg-dark: #121212;
        --card-bg: #1d1f25;
        --accent: #33aaff;
        --accent2: #0066ff;
        --text-light: #e0f0ff;
        --text-muted: #88bbff;
        --input-bg: #2a2a3a;
        --border-color: #3399ff;
        --success: #00cc99;
        --danger: #ff4d6d;
        --transition: all 0.3s ease;
        --warning: #ffcc00;
        --nav-height: 60px;
        --border-radius: 6px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        overflow-x: hidden;
        background-image: linear-gradient(135deg, rgba(13, 27, 42, 0.8) 0%, rgba(27, 38, 59, 0.8) 100%), radial-gradient(circle at top right, rgba(51, 170, 255, 0.1), transparent 25%),
          radial-gradient(circle at bottom left, rgba(0, 102, 255, 0.1), transparent 25%);
        background-attachment: fixed;
        padding-top: var(--nav-height);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #content-wrapper {
        flex: 1;
        width: 100%;
      }

      /* NAVBAR MODERN */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background: rgba(13, 27, 42, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(51, 153, 255, 0.3);
        display: flex;
        align-items: center;
        padding: 0 1.5rem;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-brand {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-light);
        flex-shrink: 0;
      }

      .logo-brand i {
        font-size: 1.6rem;
        color: var(--accent);
        text-shadow: 0 0 8px rgba(51, 153, 255, 0.7);
      }

      .brand-text {
        font-size: 1.3rem;
        font-weight: 700;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.5px;
      }

      /* KONTAINER UTAMA NAVBAR */
      .nav-main-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
        max-width: 600px;
        justify-content: center;
      }

      /* Search Container */
      .search-container {
        display: flex;
        align-items: center;
        position: relative;
        margin: 0 15px;
        flex-grow: 1;
        max-width: 400px;
      }

      .search-container input {
        padding: 0.5rem 2rem 0.5rem 0.8rem;
        border-radius: var(--border-radius);
        border: 1px solid rgba(51, 153, 255, 0.3);
        background: var(--input-bg);
        color: var(--text-light);
        width: 100%;
        transition: var(--transition);
        font-size: 0.9rem;
      }

      .search-container input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(51, 153, 255, 0.2);
      }

      .search-btn {
        position: absolute;
        right: 8px;
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-link {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        color: var(--text-light);
        font-weight: 500;
        transition: var(--transition);
        background: rgba(51, 153, 255, 0.1);
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .nav-link:hover {
        background: rgba(51, 153, 255, 0.25);
        transform: translateY(-2px);
      }

      .nav-link i {
        font-size: 0.95rem;
      }

      .btn-testimoni-nav {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      }

      .btn-admin-nav {
        background: linear-gradient(45deg, #00cc99, #00b383);
      }

      /* Menu Kanan */
      .nav-right {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      /* SERVICE DROPDOWN */
      .service-dropdown {
        position: relative;
        display: inline-block;
      }

      .service-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius);
        background: rgba(51, 153, 255, 0.1);
        color: var(--text-light);
        font-weight: 500;
        font-size: 0.9rem;
        cursor: pointer;
        transition: var(--transition);
        border: none;
      }

      .service-btn:hover {
        background: rgba(51, 153, 255, 0.25);
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: var(--card-bg);
        min-width: 220px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        border-radius: var(--border-radius);
        overflow: hidden;
        border: 1px solid rgba(51, 153, 255, 0.3);
      }

      .service-dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a,
      .dropdown-content button {
        display: block;
        padding: 0.8rem 1rem;
        text-decoration: none;
        color: var(--text-light);
        transition: var(--transition);
        border-bottom: 1px solid rgba(51, 153, 255, 0.1);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        text-align: left;
        background: none;
        border: none;
        cursor: pointer;
      }

      .dropdown-content a:last-child,
      .dropdown-content button:last-child {
        border-bottom: none;
      }

      .dropdown-content a:hover,
      .dropdown-content button:hover {
        background: rgba(51, 153, 255, 0.15);
      }

      /* Responsif navbar */
      .menu-toggle {
        display: none;
        font-size: 1.3rem;
        color: var(--text-light);
        cursor: pointer;
        transition: transform 0.3s ease;
        z-index: 1001;
        position: relative;
        width: 25px;
        height: 25px;
      }

      .menu-toggle .fa-bars {
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 0.3s ease;
      }

      .menu-toggle .fa-times {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .menu-toggle.active .fa-bars {
        opacity: 0;
      }

      .menu-toggle.active .fa-times {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        .nav-links {
          display: none;
        }

        .service-dropdown {
          display: none;
        }

        .nav-main-container {
          justify-content: flex-end;
        }

        .search-container {
          margin: 0 10px;
        }
      }

      /* Header */
      header {
        text-align: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #0d1b2a, #1b263b);
        position: relative;
        overflow: hidden;
        border-bottom: 3px solid var(--accent);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: calc(var(--nav-height) - 10px);
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--accent2), var(--accent));
        box-shadow: 0 0 10px var(--accent);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1px;
      }

      .subtitle {
        font-size: 1rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto 1rem;
      }

      /* Testimoni Section */
      .testimonial-section {
        padding: 3rem 1rem;
        max-width: 1400px;
        margin: 0 auto;
        text-align: center;
      }

      .section-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        display: inline-block;
        padding: 0 1rem;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        border-radius: 10px;
      }

      .testimonial-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .testimonial-card {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        transition: var(--transition);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        border: 1px solid rgba(51, 153, 255, 0.2);
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .testimonial-card:hover {
        transform: translateY(-10px) rotateY(5deg);
        box-shadow: 0 10px 25px rgba(51, 153, 255, 0.2);
      }

      .testimonial-image-container {
        position: relative;
        height: 200px;
        overflow: hidden;
      }

      .testimonial-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .testimonial-card:hover .testimonial-image {
        transform: scale(1.05);
      }

      .testimonial-content {
        padding: 1.5rem;
      }

      .testimonial-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .testimonial-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--accent);
      }

      .testimonial-product {
        font-size: 1rem;
        color: var(--accent2);
        margin-bottom: 0.8rem;
        font-weight: 600;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .testimonial-product i {
        color: var(--success);
      }

      .testimonial-rating {
        color: gold;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        text-align: left;
      }

      /* PERUBAHAN: Footer baru untuk tanggal */
      .testimonial-footer {
        display: flex;
        justify-content: flex-end; /* Agar tanggal di kanan */
        margin-top: 10px;
      }

      .testimonial-date {
        font-size: 0.8rem; /* Ukuran lebih kecil */
        color: var(--text-muted);
        margin-left: auto; /* Pindahkan ke kanan */
      }

      .testimonial-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: linear-gradient(45deg, var(--accent2), var(--accent));
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        z-index: 10;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      .zoom-btn {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 10;
      }

      .testimonial-card:hover .zoom-btn {
        opacity: 1;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 1.5rem 1rem;
        background: rgba(0, 0, 0, 0.3);
        color: var(--text-muted);
        border-top: 1px solid rgba(51, 153, 255, 0.1);
        margin-top: auto;
        width: 100%;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 1rem 0;
      }

      .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(51, 153, 255, 0.1);
        color: var(--text-light);
        transition: var(--transition);
      }

      .social-links a:hover {
        background: var(--accent);
        transform: translateY(-3px);
      }

      /* Modal Zoom */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .modal-overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .modal-content {
        max-width: 90%;
        max-height: 90vh;
        position: relative;
        transform: scale(0.8);
        transition: transform 0.4s ease;
      }

      .modal-overlay.active .modal-content {
        transform: scale(1);
      }

      .modal-image {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.5rem;
        transition: var(--transition);
      }

      .modal-close:hover {
        background: var(--danger);
        transform: rotate(90deg);
      }

      /* Animasi */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }

      /* Loading overlay dengan animasi halus */
      .loading-overlay {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease, visibility 0.4s ease;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        flex-direction: column;
      }
      .loading-overlay.show {
        opacity: 1;
        visibility: visible;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--accent);
        animation: spin 1s ease-in-out infinite;
      }

      .loading-text {
        color: var(--text-light);
        margin-top: 15px;
        font-size: 1rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* PERUBAHAN UTAMA DISINI: Responsivitas Grid */
      /* Mobile: 2 kolom */
      @media (max-width: 767px) {
        .testimonial-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .section-title {
          font-size: 1.8rem;
        }
      }

      /* Tablet: 3 kolom */
      @media (min-width: 768px) and (max-width: 1199px) {
        .testimonial-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* Desktop: 5 kolom */
      @media (min-width: 1200px) {
        .testimonial-grid {
          grid-template-columns: repeat(5, 1fr);
        }
      }

      /* Animasi slide untuk menu mobile */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          position: fixed;
          top: var(--nav-height);
          left: -100%; /* Awalnya tersembunyi di kiri */
          width: 70%; /* Lebar menu mobile */
          height: calc(100vh - var(--nav-height));
          background: rgba(13, 27, 42, 0.98);
          flex-direction: column;
          padding: 0.8rem;
          gap: 8px;
          border-bottom: 2px solid rgba(51, 153, 255, 0.3);
          align-items: flex-start;
          transition: left 0.3s ease; /* Animasi slide */
          z-index: 999;
          overflow-y: auto;
        }

        .nav-links.active {
          display: flex;
          left: 0; /* Muncul dari kiri */
        }
      }
      /* Sembunyikan menu hamburger slide di desktop */
      @media (min-width: 769px) {
        #navLinks {
          display: none !important;
        }
      }
      @media (max-width: 768px) {
        .nav-links {
          width: 80%; /* biar seperti di index.html */
        }

        .nav-link {
          width: 100%;
          justify-content: flex-start;
          padding-left: 20px;
          font-size: 0.9rem;
        }
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* ========= TAMBAHAN: MODAL LOGIN ADMIN ========= */
      /* Admin Login Modal */
      .admin-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .admin-modal.active {
        opacity: 1;
        pointer-events: all;
      }

      .admin-modal-content {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 400px;
        padding: 1.5rem;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(51, 153, 255, 0.3);
      }

      .admin-modal-title {
        font-size: 1.3rem;
        margin-bottom: 1.2rem;
        text-align: center;
        color: var(--accent);
      }

      /* Form untuk modal login */
      .form-group {
        margin-bottom: 1rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.4rem;
        color: var(--text-muted);
        font-weight: 500;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 0.6rem;
        border-radius: var(--border-radius);
        border: 1px solid rgba(51, 153, 255, 0.3);
        background: var(--input-bg);
        color: var(--text-light);
        font-size: 0.9rem;
        transition: var(--transition);
      }

      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(51, 153, 255, 0.2);
      }

      .btn-submit {
        width: 100%;
        padding: 0.8rem;
        background: linear-gradient(45deg, var(--success), #00b383);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-weight: 600;
        font-size: 0.95rem;
        margin-top: 0.8rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 3px 8px rgba(0, 204, 153, 0.2);
      }

      .btn-submit:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* Notifikasi */
      .notification {
        position: fixed;
        bottom: 15px;
        right: 15px;
        padding: 12px 20px;
        border-radius: var(--border-radius);
        color: white;
        font-weight: 600;
        z-index: 3000;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 0.9rem;
      }

      .notification.success {
        background: var(--success);
        opacity: 1;
        transform: translateY(0);
      }

      .notification.error {
        background: var(--danger);
        opacity: 1;
        transform: translateY(0);
      }

      .notification.warning {
        background: var(--warning);
        opacity: 1;
        transform: translateY(0);
      }

      .loading {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 6px;
      }
      
      /* PERUBAHAN: Tombol clear di input pencarian */
      .search-container .clear-btn {
        position: absolute;
        right: 35px; /* Disesuaikan agar tidak menutup tombol search */
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        font-size: 0.9rem;
        display: none; /* Awalnya tersembunyi */
      }
    </style>
  </head>
  <body>
    <!-- Loading Overlay - Hanya satu elemen -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <p class="loading-text">Memuat testimoni...</p>

    <script>
      // Elemen DOM
      const testimonialsGrid = document.getElementById("testimonialsGrid");
      const zoomModal = document.getElementById("zoomModal");
      const zoomedImage = document.getElementById("zoomedImage");
      const closeZoomModal = document.getElementById("closeZoomModal");
      const menuToggle = document.getElementById("menuToggle");
      const navLinks = document.getElementById("navLinks");
      const loadingOverlay = document.getElementById("loadingOverlay");

      // TAMBAHAN: Elemen untuk login admin
      const adminLoginModal = document.getElementById("adminLoginModal");
      const closeAdminModal = document.getElementById("closeAdminModal");
      const adminLoginForm = document.getElementById("adminLoginForm");
      const adminUsernameInput = document.getElementById("adminUsername");
      const adminPasswordInput = document.getElementById("adminPassword");
      const notification = document.getElementById("notification");

      // Fungsi untuk menampilkan loading
      function showLoading() {
        loadingOverlay.classList.add("show");
      }

      // Fungsi untuk menyembunyikan loading
      function hideLoading() {
        loadingOverlay.classList.remove("show");
      }

      // Fungsi untuk menampilkan notifikasi
      function showNotification(message, type) {
        notification.textContent = message;
        notification.className = `notification ${type}`;

        setTimeout(() => {
          notification.className = "notification";
        }, 3000);
      }

      async function fetchTestimonials() {
        showLoading(); // Tampilkan loading sebelum fetch

        try {
          const response = await fetch("/api/testimonials");
          if (!response.ok) throw new Error("Gagal memuat testimoni");
          const data = await response.json();

          renderTestimonials(data); // Render testimoni setelah data didapat
        } catch (error) {
          console.error("Error:", error);
          // Tampilkan pesan error jika fetch gagal
          testimonialsGrid.innerHTML = `
            <div style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
              <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;"></i>
              <p>Gagal memuat testimoni. Silakan coba lagi nanti.</p>
              <button class="btn" onclick="location.reload()" style="margin-top: 1rem;">
                <i class="fas fa-sync-alt"></i> Muat Ulang
              </button>
            </div>
          `;
        } finally {
          hideLoading(); // Sembunyikan loading setelah selesai
        }
      }

      // Fungsi untuk menampilkan testimoni
      function renderTestimonials(testimonials) {
        testimonialsGrid.innerHTML = "";

        // Filter hanya testimoni yang terverifikasi
        const verifiedTestimonials = testimonials.filter((t) => t.verified);

        if (verifiedTestimonials.length === 0) {
          testimonialsGrid.innerHTML = `
            <div style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
              <i class="fas fa-comment-slash" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
              <p>Belum ada testimoni. Jadilah yang pertama!</p>
            </div>
          `;
          return;
        }

        verifiedTestimonials.forEach((testimonial, index) => {
          const testimonialCard = document.createElement("div");
          testimonialCard.className = `testimonial-card fade-in ${index > 0 ? "delay-" + index : ""}`;
          testimonialCard.setAttribute('data-product', testimonial.product.toLowerCase());

          // Buat elemen rating bintang
          let starsHtml = "";
          for (let i = 1; i <= 5; i++) {
            if (i <= testimonial.rating) {
              starsHtml += '<i class="fas fa-star"></i>';
            } else {
              starsHtml += '<i class="far fa-star"></i>';
            }
          }

          testimonialCard.innerHTML = `
            ${testimonial.verified ? '<div class="testimonial-badge">Verified</div>' : ""}
            <div class="testimonial-image-container">
              <img src="${testimonial.image}" alt="Bukti testimoni" class="testimonial-image">
              <div class="zoom-btn" data-image="${testimonial.image}">
                <i class="fas fa-search-plus"></i>
              </div>
            </div>
            <div class="testimonial-content">
              <div class="testimonial-header">
                <div class="testimonial-name">${testimonial.name}</div>
              </div>
              <div class="testimonial-product">
                <i class="fas fa-shopping-bag"></i> ${testimonial.product}
              </div>
              <div class="testimonial-rating">
                ${starsHtml}
              </div>
              <!-- Footer baru untuk tanggal -->
              <div class="testimonial-footer">
                <div class="testimonial-date">${testimonial.date}</div>
              </div>
            </div>
          `;

          testimonialsGrid.appendChild(testimonialCard);
        });

        // Tambahkan event listener untuk tombol zoom
        document.querySelectorAll(".zoom-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            zoomedImage.src = btn.getAttribute("data-image");
            zoomModal.classList.add("active");
          });
        });
      }

      // Toggle menu hamburger
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });

      // Tutup menu saat klik di luar
      document.addEventListener("click", function (e) {
        if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
          navLinks.classList.remove("active");
          menuToggle.classList.remove("active");
        }
      });

      // Event listener untuk modal zoom
      closeZoomModal.addEventListener("click", () => {
        zoomModal.classList.remove("active");
      });

      zoomModal.addEventListener("click", (e) => {
        if (e.target === zoomModal) {
          zoomModal.classList.remove("active");
        }
      });

      // ========= FUNGSI LOGIN ADMIN =========
      // Event listener untuk semua tombol admin login
      document.querySelectorAll(".admin-login-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          adminLoginModal.classList.add("active");
        });
      });

      // Event listener untuk menutup modal admin
      closeAdminModal.addEventListener("click", () => {
        adminLoginModal.classList.remove("active");
      });

      // Event listener untuk klik di luar modal admin
      adminLoginModal.addEventListener("click", (e) => {
        if (e.target === adminLoginModal) {
          adminLoginModal.classList.remove("active");
        }
      });

      // Login admin
      adminLoginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = adminUsernameInput.value;
        const password = adminPasswordInput.value;

        // Tampilkan loading
        const submitBtn = adminLoginForm.querySelector(".btn-submit");
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="loading"></span> Memproses...';
        submitBtn.disabled = true;

        // Kirim permintaan login ke server
        fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => {
            if (response.status === 401) {
              throw new Error("Unauthorized");
            }
            return response.json();
          })
          .then((data) => {
            if (data.success) {
              localStorage.setItem("adminLoggedIn", "true");
              showNotification("Login berhasil! Mengarahkan ke panel admin...", "success");

              setTimeout(() => {
                window.location.href = "admin-panel.html";
              }, 2000);
            } else {
              showNotification(data.message || "Username atau password salah!", "error");
              submitBtn.innerHTML = originalBtnText;
              submitBtn.disabled = false;
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            if (error.message === "Unauthorized") {
              showNotification("Username atau password salah!", "error");
            } else {
              showNotification("Terjadi kesalahan. Silakan coba lagi.", "error");
            }
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
          });
      });

      // Fungsi untuk mendapatkan tanggal hari ini dalam format YYYY-MM-DD (WIB)
      function getTodayWIB() {
        const now = new Date();
        const wibOffset = 7 * 60 * 60 * 1000; // UTC+7 dalam milidetik
        const wibTime = new Date(now.getTime() + wibOffset);
        return wibTime.toISOString().split("T")[0];
      }

      // Fungsi untuk mencatat kunjungan dengan localStorage
      async function recordVisitWithLocalStorage() {
        const today = getTodayWIB();
        const lastVisitDate = localStorage.getItem("visitDate");

        // Jika sudah mengunjungi hari ini, tidak perlu catat lagi
        if (lastVisitDate === today) {
          return;
        }

        try {
          const response = await fetch("/api/save-visit", {
            method: "POST",
          });

          if (!response.ok) {
            throw new Error("Gagal mencatat kunjungan");
          }

          const data = await response.json();
          if (data.success) {
            localStorage.setItem("visitDate", today);
          } else {
            throw new Error("Response tidak sukses");
          }
        } catch (error) {
          console.error("Error recording visit:", error);
          showNotification("Gagal mencatat kunjungan", "error");
        }
      }
      
      // ========= FUNGSI PENCARIAN PRODUK =========
      // Fungsi untuk memfilter testimoni berdasarkan produk
      function filterTestimonials(searchTerm) {
        const cards = document.querySelectorAll('.testimonial-card');
        let hasVisibleCard = false;
        
        cards.forEach(card => {
          const productName = card.getAttribute('data-product');
          
          if (productName.includes(searchTerm.toLowerCase())) {
            card.style.display = '';
            hasVisibleCard = true;
          } else {
            card.style.display = 'none';
          }
        });
        
        // Tampilkan pesan jika tidak ada hasil
        const noResultsMessage = document.getElementById('noResultsMessage');
        if (!hasVisibleCard && searchTerm) {
          if (!noResultsMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.id = 'noResultsMessage';
            messageDiv.style.gridColumn = '1 / -1';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.padding = '2rem';
            messageDiv.innerHTML = `
              <i class="fas fa-search" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
              <p>Tidak ditemukan testimoni untuk produk <strong>"${searchTerm}"</strong></p>
            `;
            testimonialsGrid.appendChild(messageDiv);
          }
        } else if (noResultsMessage) {
          noResultsMessage.remove();
        }
      }
      
      // Setup fungsi pencarian
      function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        const searchContainer = searchInput.parentElement;
        
        // Buat tombol clear
        const clearBtn = document.createElement('button');
        clearBtn.className = 'clear-btn';
        clearBtn.innerHTML = '<i class="fas fa-times"></i>';
        clearBtn.addEventListener('click', () => {
          searchInput.value = '';
          filterTestimonials('');
          clearBtn.style.display = 'none';
          searchInput.focus();
        });
        searchContainer.appendChild(clearBtn);
        
        // Event saat input berubah
        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.trim();
          filterTestimonials(searchTerm);
          clearBtn.style.display = searchTerm ? '' : 'none';
        });
      }

      // Panggil saat halaman dimuat
      document.addEventListener("DOMContentLoaded", async () => {
        // Tampilkan loading
        showLoading();

        // Catat kunjungan pengunjung
        await recordVisitWithLocalStorage();

        // Ambil data testimoni
        await fetchTestimonials();
        
        // Setup fungsi pencarian
        setupSearch();
      });
    </script>
